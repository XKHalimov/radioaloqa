<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Chat Platform</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 900px;
        width: 100%;
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 28px;
        margin-bottom: 5px;
      }

      .content {
        padding: 30px;
      }

      .setup-section {
        text-align: center;
      }

      .btn-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin: 30px 0;
        flex-wrap: wrap;
      }

      button {
        padding: 15px 30px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 600;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-success {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
      }

      .btn-danger {
        background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        color: white;
      }

      button:hover {
        transform: translateY(-2px);
        opacity: 0.9;
      }

      input {
        padding: 12px 20px;
        font-size: 16px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
        margin: 10px 0;
      }

      .room-info {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin: 20px 0;
      }

      .room-link {
        background: white;
        padding: 15px;
        border-radius: 8px;
        word-break: break-all;
        font-family: monospace;
        margin: 10px 0;
        border: 2px dashed #667eea;
      }

      .audio-section {
        display: none;
      }

      .participants-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin: 20px 0;
      }

      .participant-card {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
      }

      .participant-card.speaking {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        transform: scale(1.05);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      }

      .participant-avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin: 0 auto 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        background: rgba(255, 255, 255, 0.3);
      }

      .participant-name {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .audio-visualizer {
        margin: 15px 0;
        height: 60px;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        gap: 3px;
      }

      .audio-bar {
        width: 8px;
        background: linear-gradient(to top, #38ef7d, #11998e);
        border-radius: 4px;
        transition: height 0.1s ease;
      }

      .participant-card.speaking .audio-bar {
        background: linear-gradient(to top, #fff, #f0f0f0);
      }

      .noise-level {
        font-size: 14px;
        margin-top: 10px;
        padding: 5px 10px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        display: inline-block;
      }

      .controls {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin: 30px 0;
        flex-wrap: wrap;
      }

      .chat-section {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
      }

      .chat-messages {
        height: 150px;
        overflow-y: auto;
        background: white;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
      }

      .message {
        margin: 8px 0;
        padding: 8px 12px;
        background: #e9ecef;
        border-radius: 8px;
        font-size: 14px;
      }

      .message.system {
        background: #fff3cd;
        color: #856404;
        text-align: center;
      }

      .chat-input {
        display: flex;
        gap: 10px;
      }

      .chat-input input {
        flex: 1;
        margin: 0;
      }

      .hidden {
        display: none;
      }

      .status-badge {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 15px;
        border-radius: 8px;
        font-size: 12px;
        font-weight: bold;
        z-index: 1000;
      }

      .status-online {
        background: #38ef7d;
        color: white;
      }

      .status-offline {
        background: #eb3349;
        color: white;
      }

      .room-info-display {
        background: #667eea;
        color: white;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
      }

      .stats-bar {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
        margin: 15px 0;
      }

      .stat-item {
        background: rgba(255, 255, 255, 0.1);
        padding: 10px 15px;
        border-radius: 8px;
        font-size: 14px;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.05);
        }
      }

      .speaking-indicator {
        animation: pulse 1s infinite;
      }
    </style>
  </head>
  <body>
    <div class="status-badge status-offline" id="statusBadge">üî¥ Offline</div>

    <div class="container">
      <div class="header">
        <h1>üé§ Audio Chat Platform</h1>
        <p>Ovozli suhbat platformasi</p>
      </div>

      <div class="content">
        <div id="setupSection" class="setup-section">
          <h2>Xush kelibsiz!</h2>
          <p style="margin: 15px 0; color: #6c757d">
            Yangi xona yarating yoki mavjud xonaga qo'shiling
          </p>

          <div class="btn-group">
            <button class="btn-primary" onclick="createRoom()">
              üè† Yangi Xona
            </button>
            <button class="btn-success" onclick="showJoinSection()">
              üö™ Xonaga Kirish
            </button>
          </div>

          <div id="joinSection" class="hidden">
            <input type="text" id="roomIdInput" placeholder="Xona ID..." />
            <br />
            <input
              type="text"
              id="usernameInput"
              placeholder="Ismingiz..."
              value=""
            />
            <br />
            <button class="btn-success" onclick="joinRoom()">Kirish</button>
          </div>

          <div id="roomInfo" class="room-info hidden">
            <h3>‚úÖ Xona yaratildi!</h3>
            <p>Bu linkni do'stlaringizga yuboring:</p>
            <div class="room-link" id="roomLink"></div>
            <button class="btn-primary" onclick="copyLink()">
              üìã Linkni Nusxalash
            </button>
            <br /><br />
            <input
              type="text"
              id="hostUsername"
              placeholder="Ismingiz..."
              value=""
            />
            <br />
            <button class="btn-success" onclick="startChat()">
              üé§ Boshlaymiz!
            </button>
          </div>
        </div>

        <div id="audioSection" class="audio-section">
          <div class="room-info-display">
            <div style="font-size: 20px; margin-bottom: 10px">
              üì° Xona: <span id="currentRoomId"></span>
            </div>
            <div class="stats-bar">
              <div class="stat-item">
                üë• A'zolar: <span id="memberCount">0</span>
              </div>
              <div class="stat-item">
                üé§ Gapirmoqda: <span id="speakingCount">0</span>
              </div>
            </div>
          </div>

          <div class="participants-grid" id="participantsGrid"></div>

          <div class="controls">
            <button class="btn-primary" id="muteBtn" onclick="toggleMute()">
              üé§ Mikrofon
            </button>
            <button class="btn-danger" onclick="leaveChat()">üìû Chiqish</button>
          </div>

          <div class="chat-section">
            <h3>üí¨ Yozishmalar</h3>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
              <input
                type="text"
                id="messageInput"
                placeholder="Xabar..."
                onkeypress="if(event.key==='Enter') sendMessage()"
              />
              <button class="btn-primary" onclick="sendMessage()">
                Yuborish
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <script>
      const SERVER_URL = window.location.origin;

      let socket;
      let localStream = null;
      let roomId = null;
      let username = "User";
      let isMuted = false;
      let peers = {};
      let audioContext = null;
      let localAnalyser = null;
      let remoteAnalysers = {};

      const configuration = {
        iceServers: [
          { urls: "stun:stun.l.google.com:19302" },
          { urls: "stun:stun1.l.google.com:19302" },
          { urls: "stun:stun2.l.google.com:19302" },
        ],
      };

      // URL dan room ID olish
      const urlParams = new URLSearchParams(window.location.search);
      const urlRoomId = urlParams.get("room");
      if (urlRoomId) {
        document.getElementById("roomIdInput").value = urlRoomId;
        showJoinSection();
      }

      function initSocket() {
        socket = io(SERVER_URL, {
          transports: ["websocket", "polling"],
          reconnection: true,
        });

        socket.on("connect", () => {
          console.log("‚úÖ Socket ulandi");
          updateStatus(true);
        });

        socket.on("disconnect", () => {
          console.log("‚ùå Socket uzildi");
          updateStatus(false);
        });

        socket.on(
          "user-joined",
          async ({ socketId, username: newUsername }) => {
            console.log("üë§ Yangi user:", newUsername);
            addChatMessage("Tizim", `${newUsername} qo'shildi`, true);
            addParticipant(socketId, newUsername, false);
            await createPeerConnection(socketId, true, newUsername);
          }
        );

        socket.on("existing-users", async (users) => {
          console.log("üë• Mavjud userlar:", users.length);
          for (const user of users) {
            addParticipant(user.socketId, user.username, false);
            await createPeerConnection(user.socketId, false, user.username);
          }
        });

        socket.on("offer", async ({ from, offer }) => {
          if (!peers[from]) return;
          await peers[from].pc.setRemoteDescription(
            new RTCSessionDescription(offer)
          );
          const answer = await peers[from].pc.createAnswer();
          await peers[from].pc.setLocalDescription(answer);
          socket.emit("answer", { to: from, answer });
        });

        socket.on("answer", async ({ from, answer }) => {
          if (!peers[from]) return;
          await peers[from].pc.setRemoteDescription(
            new RTCSessionDescription(answer)
          );
        });

        socket.on("ice-candidate", async ({ from, candidate }) => {
          if (!peers[from]) return;
          await peers[from].pc.addIceCandidate(new RTCIceCandidate(candidate));
        });

        socket.on("chat-message", ({ username: sender, message }) => {
          addChatMessage(sender, message);
        });

        socket.on("user-left", ({ socketId, username: leftUsername }) => {
          addChatMessage("Tizim", `${leftUsername} chiqdi`, true);
          removeParticipant(socketId);
          if (peers[socketId]) {
            peers[socketId].pc.close();
            delete peers[socketId];
          }
        });
      }

      initSocket();

      function updateStatus(online) {
        const badge = document.getElementById("statusBadge");
        badge.textContent = online ? "üü¢ Online" : "üî¥ Offline";
        badge.className = online
          ? "status-badge status-online"
          : "status-badge status-offline";
      }

      function generateRoomId() {
        return Math.random().toString(36).substring(2, 8).toUpperCase();
      }

      function createRoom() {
        roomId = generateRoomId();
        const link =
          window.location.origin + window.location.pathname + "?room=" + roomId;
        document.getElementById("roomLink").textContent = link;
        document.getElementById("roomInfo").classList.remove("hidden");
      }

      function showJoinSection() {
        document.getElementById("joinSection").classList.remove("hidden");
      }

      async function joinRoom() {
        roomId = document
          .getElementById("roomIdInput")
          .value.trim()
          .toUpperCase();
        username =
          document.getElementById("usernameInput").value.trim() ||
          "User" + Math.floor(Math.random() * 1000);

        if (!roomId) {
          alert("Xona ID ni kiriting!");
          return;
        }

        await startChat();
      }

      async function startChat() {
        if (!roomId) {
          roomId = urlRoomId || generateRoomId();
          username =
            document.getElementById("hostUsername").value.trim() || "Host";
        }

        try {
          localStream = await navigator.mediaDevices.getUserMedia({
            audio: {
              echoCancellation: true,
              noiseSuppression: true,
              autoGainControl: true,
            },
            video: false,
          });

          document.getElementById("setupSection").style.display = "none";
          document.getElementById("audioSection").style.display = "block";
          document.getElementById("currentRoomId").textContent = roomId;

          setupAudioAnalysis();
          addParticipant("local", username, true);

          socket.emit("join-room", { roomId, username });
          addChatMessage("Tizim", `Xonaga qo'shildingiz: ${roomId}`, true);
        } catch (error) {
          alert("Mikrofon xatoligi: " + error.message);
        }
      }

      async function createPeerConnection(
        socketId,
        isInitiator,
        remoteUsername
      ) {
        const pc = new RTCPeerConnection(configuration);
        peers[socketId] = { pc, username: remoteUsername };

        localStream.getTracks().forEach((track) => {
          pc.addTrack(track, localStream);
        });

        pc.ontrack = (event) => {
          handleRemoteStream(socketId, event.streams[0]);
        };

        pc.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit("ice-candidate", {
              to: socketId,
              candidate: event.candidate,
            });
          }
        };

        if (isInitiator) {
          const offer = await pc.createOffer();
          await pc.setLocalDescription(offer);
          socket.emit("offer", { to: socketId, offer });
        }
      }

      function handleRemoteStream(socketId, stream) {
        const audio = new Audio();
        audio.srcObject = stream;
        audio.autoplay = true;
        audio.id = "audio-" + socketId;
        document.body.appendChild(audio);

        setupRemoteAudioAnalysis(socketId, stream);
      }

      function setupAudioAnalysis() {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        localAnalyser = audioContext.createAnalyser();
        localAnalyser.fftSize = 256;

        const source = audioContext.createMediaStreamSource(localStream);
        source.connect(localAnalyser);

        analyzeAudio("local", localAnalyser);
      }

      function setupRemoteAudioAnalysis(socketId, stream) {
        if (!audioContext) {
          audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
        }

        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;

        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);

        remoteAnalysers[socketId] = analyser;
        analyzeAudio(socketId, analyser);
      }

      function analyzeAudio(participantId, analyser) {
        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        function update() {
          analyser.getByteFrequencyData(dataArray);

          const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
          const max = Math.max(...dataArray);

          updateParticipantVisuals(participantId, average, max);

          requestAnimationFrame(update);
        }

        update();
      }

      function updateParticipantVisuals(participantId, average, max) {
        const card = document.getElementById("participant-" + participantId);
        if (!card) return;

        const bars = card.querySelectorAll(".audio-bar");
        const noiseLevel = card.querySelector(".noise-level");

        // Audio bars yangilash
        bars.forEach((bar, index) => {
          const height = Math.min(
            60,
            ((dataArray[index * 10] || 0) / 255) * 60
          );
          bar.style.height = height + "px";
        });

        // Shovqin darajasi
        let noiseText = "Jim";
        let isSpeaking = false;

        if (average > 50) {
          noiseText = "üîä Baland";
          isSpeaking = true;
        } else if (average > 30) {
          noiseText = "üîâ O'rtacha";
          isSpeaking = true;
        } else if (average > 15) {
          noiseText = "üîà Past";
        }

        noiseLevel.textContent = noiseText;

        if (isSpeaking) {
          card.classList.add("speaking", "speaking-indicator");
        } else {
          card.classList.remove("speaking", "speaking-indicator");
        }

        updateSpeakingCount();
      }

      function addParticipant(socketId, name, isLocal) {
        const grid = document.getElementById("participantsGrid");
        const card = document.createElement("div");
        card.className = "participant-card";
        card.id = "participant-" + socketId;

        const avatar = isLocal ? "üë§" : "üë•";

        card.innerHTML = `
                <div class="participant-avatar">${avatar}</div>
                <div class="participant-name">${name}${
          isLocal ? " (Siz)" : ""
        }</div>
                <div class="audio-visualizer">
                    ${Array(10)
                      .fill(0)
                      .map(
                        () =>
                          '<div class="audio-bar" style="height: 5px;"></div>'
                      )
                      .join("")}
                </div>
                <div class="noise-level">Jim</div>
            `;

        grid.appendChild(card);
        updateMemberCount();
      }

      function removeParticipant(socketId) {
        const card = document.getElementById("participant-" + socketId);
        if (card) card.remove();

        const audio = document.getElementById("audio-" + socketId);
        if (audio) audio.remove();

        if (remoteAnalysers[socketId]) {
          delete remoteAnalysers[socketId];
        }

        updateMemberCount();
      }

      function updateMemberCount() {
        const count = document.querySelectorAll(".participant-card").length;
        document.getElementById("memberCount").textContent = count;
      }

      function updateSpeakingCount() {
        const count = document.querySelectorAll(
          ".participant-card.speaking"
        ).length;
        document.getElementById("speakingCount").textContent = count;
      }

      function toggleMute() {
        isMuted = !isMuted;
        localStream.getAudioTracks()[0].enabled = !isMuted;
        document.getElementById("muteBtn").textContent = isMuted
          ? "üîá O'chiq"
          : "üé§ Mikrofon";
      }

      function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();

        if (message) {
          socket.emit("chat-message", { roomId, username, message });
          input.value = "";
        }
      }

      function addChatMessage(sender, message, isSystem = false) {
        const chat = document.getElementById("chatMessages");
        const msg = document.createElement("div");
        msg.className = isSystem ? "message system" : "message";
        msg.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chat.appendChild(msg);
        chat.scrollTop = chat.scrollHeight;
      }

      function copyLink() {
        const link = document.getElementById("roomLink").textContent;
        navigator.clipboard.writeText(link).then(() => {
          alert("‚úÖ Link nusxalandi!");
        });
      }

      function leaveChat() {
        if (localStream) {
          localStream.getTracks().forEach((track) => track.stop());
        }
        if (audioContext) {
          audioContext.close();
        }
        Object.values(peers).forEach(({ pc }) => pc.close());
        socket.disconnect();
        location.reload();
      }

      // Global dataArray for visualization
      let dataArray = new Uint8Array(128);
    </script>
  </body>
</html>
